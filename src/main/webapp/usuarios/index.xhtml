<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Lista de Usuarios</title>
</h:head>

<h:body>
	<h1>Usuarios</h1>

	<p:dataTable var="usuario" value="#{usuarioView.usuarios}">
		<p:column headerText="Id">
			<h:outputText value="#{usuario.id}" />
		</p:column>

		<p:column headerText="Nombre">
			<h:outputText value="#{usuario.nombre}" />
		</p:column>

		<p:column headerText="Apellido">
			<h:outputText value="#{usuario.apellido}" />
		</p:column>

		<p:column headerText="TelÃ©fono">
			<h:outputText value="#{usuario.telefono}" />
		</p:column>
		
		<p:column headerText="Correo">
			<h:outputText value="#{usuario.correo}" />
		</p:column>
		
		<p:column headerText="Fecha de Nacimiento">
			<h:outputText value="#{usuario.fechaNacimiento}" />
		</p:column>
		
		<p:column headerText="UserName">
			<h:outputText value="#{usuario.username}" />
		</p:column>
		
		<p:column headerText="Password">
			<h:outputText value="#{usuario.password}" />
		</p:column>
		
		<p:column headerText="Tocken">
			<h:outputText value="#{usuario.tocken}" />
		</p:column>		
		
	</p:dataTable>

</h:body>
</html>
